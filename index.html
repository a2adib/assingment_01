<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styleheet/style.css">
</head>

<body class="raleway-normal">
    <header class="header">
        <nav class="nav width">
            <div class="Right">
                <h1>
                    LOGO
                </h1>
            </div>
            <div class="left">
                <button class="btn-all">
                    Sign Up
                </button>
            </div>
        </nav>
        <div class="hero-section width">
            <h1>
                Cool Dark UI Template for Webflow Agencies!
            </h1>
            <button class="btn-all">
                Stay Focused
            </button>
        </div>
    </header>
    <main class="width">
        <section class="action-section">
            <div class="left ">
                <h1>
                    See It in Action
                </h1>
                <p>
                    Explore the live preview and imagine your brand in this bold new look.
                </p>
                <button class="btn-all">
                    Launch Live Preview
                </button>
            </div>
            <div class="Right">
                <img src="Assets/wc-mini.png" alt="">
            </div>
        </section>
        <section class="Data">
            <div class="top">
                <h1>Joined Thousands of Productive Users</h1>
            </div>
            <div class="down">
                <div class="data-info">
                    <h1>
                        50K
                    </h1>
                    <p>
                        Active Users
                    </p>
                </div>
                <div class="data-info">
                    <h1>
                        2M+ 
                    </h1>
                    <p>
                        Focus Sessions
                    </p>
                </div>
                <div class="data-info">
                    <h1>
                        95%                              
                    </h1>
                    <p>
                        Satisfaction Rate
                    </p>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>

</html>
